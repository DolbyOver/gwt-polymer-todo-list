<!doctype html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

    <title>GWT-Polymer TodoList (Widgets)</title>

    <script src="todolistwidgets/bower_components/webcomponentsjs/webcomponents.js"></script>

    <script type="text/javascript" src="todolistwidgets/todolistwidgets.nocache.js"></script>
  </head>

  <body>
    <style>
      body {
        padding: 24px;
        margin: 0px;
      }
      #loading {
         width: 100%;
         text-align: center;
         font-family: arial;
         font-size: 24px !important;
         color: #4285f4;
      }
      #todolist {
        -webkit-transition: all 1s;
        transition: all 1s;
        opacity: 0;
      }
    </style>
    <div id="loading">Loading ...</div>
    <div id="todolist"></div>
    <script>
      var id = setInterval(function() {
        var d = document.querySelector("paper-drawer-panel")
        if (d && d.constructor !== HTMLElement && d.constructor !== HTMLUnknownElement) {
          clearInterval(id);
          document.getElementById('todolist').style.opacity = 1;
        }
      }, 100);
    </script>
  </body>
</html>
